name: Build and Release

on:
  push:
    tags:
      - 'v*' # Will trigger on any tag that starts with 'v', e.g., v1.0, v2.3.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-4-dev libgtk-layer-shell-dev wayland-protocols

      - name: Build project
        run: |
          make build

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          tar -czf pipelam-${VERSION}.tar.gz build/pipelam config man LICENSE README.md examples

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: pipelam ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            pipelam-*.tar.gz
            build/pipelam

