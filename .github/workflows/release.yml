name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-4-dev libgtk-layer-shell-dev wayland-protocols meson ninja-build libwayland-dev wayland-protocols libgtk-4-dev gobject-introspection libgirepository1.0-dev gtk-doc-tools python3 valac
          git clone https://github.com/wmww/gtk4-layer-shell.git && cd gtk4-layer-shell
          meson setup -Dexamples=true -Ddocs=true -Dtests=true build
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Build and run tests
        run: |
          make test
          # The workflow will automatically stop here if tests fail due to non-zero exit code
          echo "All tests passed successfully"

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          tar -czf pipelam-${VERSION}.tar.gz build/pipelam config man LICENSE README.md examples

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: pipelam ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            pipelam-*.tar.gz
            build/pipelam

